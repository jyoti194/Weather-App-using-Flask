<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Weather Data</h1>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Pressure</th>
                <th>Weather</th>
            </tr>
        </thead>
        <tbody>
            {% for weather in weather_data %}
            <tr>
                <td>{{ weather.city }}</td>
                <td>{{ weather.temperature }}</td>
                <td>{{ weather.humidity }}</td>
                <td>{{ weather.pressure }}</td>
                <td>{{ weather.weather }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
